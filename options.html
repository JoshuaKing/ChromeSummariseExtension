<html><head><script src="jquery.js"></script><script src="options.js"></script><link rel="stylesheet" type="text/css" href="options.css" /></head><body>	<section>		<div class="padding">			<center>				<img id='circleimg' src="images/temple/iconcircle.png"/>				<img src="images/temple/icontags.png"/>			</center>						<h2>Percentage compression:</h2>			<input type="range" min="10" max="50" step="5" value="0" id="percent"/>			<label id="percent-label">(0)</label>			<hr/>						<h2>Minimum number of sentences:</h2>			<input type="range" min="1" max="5" value="0" id="min"/>			<label id="min-label">(0)</label>			<hr/>						<h2>Maximum number of sentences:</h2>			<input type="range" min="5" max="15" value="0" id="max"/>			<label id="max-label">(0)</label>			<hr/>						<h2>Imperial-to-metric auto-conversion:</h2>			<input type="checkbox" checked="checked" id="imperial"/>			<label id="imperial-label">Convert</label>						<div class="save">				<input type="button" id="defaults" value="Defaults"/>				<!--<input type="submit" id="save" value="Save Changes"/>-->			</div>			<hr/>			<div class="note">Note: You may need to close and re-open tabs to see changes. All changes are saved automatically.</div>		</div>	</section></body></html>
