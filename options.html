<html><head><script src="jquery.js"></script><script src="options.js"></script><link rel="stylesheet" type="text/css" href="options.css" /></head><body>	<section>		<div class="padding">			<center><img src="images/temple/icon.png"/></center>			<h2>Percentage compression:</h2>			<input type="range" min="10" max="50" step="5" value="0" id="percent"/>			<label id="percent-label">(0)</label>			<hr/>						<h2>Minimum number of sentences:</h2>			<input type="range" min="1" max="5" value="0" id="min"/>			<label id="min-label">(0)</label>			<hr/>						<h2>Maximum number of sentences:</h2>			<input type="range" min="6" max="15" value="0" id="max"/>			<label id="max-label">(0)</label>						<div class="save"><input type="submit" id="save" value="Save Changes"/></div>		</div>	</section></body></html>
